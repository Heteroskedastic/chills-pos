            <div class="form-group">
                <label class="control-label">First Name(*)</label>
                <input type="text" placeholder="First Name" class="form-control" data-ng-model="selectedRecord.first_name" required />
            </div>
            <div class="form-group">
                <label class="control-label">Last Name(*)</label>
                <input type="text" placeholder="Last Name" class="form-control" data-ng-model="selectedRecord.last_name" required />
            </div>
            <div class="form-group">
                <label class="control-label">UID</label>
                <input type="text" placeholder="Customer Unique ID" class="form-control" data-ng-model="selectedRecord.uid"/>
            </div>
            <div class="form-group">
                <label class="control-label">Points</label>
                <input type="number" pattern="\d*" placeholder="Sales Points" class="form-control" data-ng-model="selectedRecord.points"/>
            </div>
            <div class="form-group">
                <label class="control-label">Unit</label>
                <ui-select ui-select-open-on-focus focus-on="CustomerUnitFocus" data-ng-model="selectedRecord.unit" theme="bootstrap">
                    <ui-select-match placeholder="Unit">
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item.id as item in $global.Unit.comboData | filter: $select.search" value="{{$select.selected.id}}">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
