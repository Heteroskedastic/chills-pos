<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
<!-- BEGIN PAGE HEADER-->
<ng-include src="'app/partials/pagebar.html'"></ng-include>
<div class="pull-right">
    <button class="btn btn-primary" title="Refresh Table" ng-click="refreshData()"><i class="fa fa-refresh"></i></button>
    <a href="{{ $state.href('product-new') }}" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
</div>
<h3 class="page-title">
{{$state.current.data.pageInfo.title}} <small>{{$state.current.data.pageInfo.titleDesc}}</small>
</h3>
<!-- END PAGE HEADER-->
<div class="filters">
    <div class="col-md-12 portlet light">
        <form role="form">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="control-label">Search</label>
                    <input type="text" placeholder="Enter a keyword and press Enter..." class="form-control" data-ng-model="filteringOptions.search" ng-model-options="{updateOn : 'change'}" ng-change="refreshData()"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="clearfix">
</div>
<div class="row">
    <div class="col-md-12">
        <div ui-grid="$global.Product.gridOptions" ui-grid-pagination class="grid">
            <div class="grid-msg-overlay" ng-hide="!loadingGrid">
                <div class="msg">
                    <span>
                      <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </span>
                </div>
            </div>
            <div class="watermark" ng-show="!$global.Product.gridOptions.data.length">No Data</div>
        </div>
    </div>
</div>
